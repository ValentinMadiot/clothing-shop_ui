<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=============== FAVICON ===============-->
    <link
      rel="shortcut icon"
      href="assets/img/favicon.png"
      type="image/x-icon" />

    <!--=============== REMIXICONS ===============-->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet" />

    <!--=============== SWIPER CSS ===============-->
    <link rel="stylesheet" href="" />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/styles.css" />

    <title>Vêtements</title>
  </head>
  <body>
    <!--==================== HEADER ====================-->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav__logo">Vêtements</a>

        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#home" class="nav__link active-link">
                <i class="ri-home-line"></i>
                <span>Accueil</span>
              </a>
            </li>
            <li class="nav__item">
              <a href="#new" class="nav__link">
                <i class="ri-price-tag-3-line"></i>
                <span>Nouveautés</span>
              </a>
            </li>
            <li class="nav__item">
              <a href="#collection" class="nav__link">
                <i class="ri-compass-line"></i>
                <span>Collection</span>
              </a>
            </li>
            <li class="nav__item">
              <a href="#products" class="nav__link">
                <i class="ri-t-shirt-line"></i>
                <span>Produits</span>
              </a>
            </li>
          </ul>
        </div>

        <!-- Theme Change Button -->
        <i class="ri-moon-line"></i>
      </nav>
    </header>

    <!--==================== MAIN ====================-->
    <main class="main">
      <!--==================== HOME ====================-->
      <section class="home section" id="home">
        <div class="home__container container grid">
          <div class="home__data">
            <h1 class="home__title">
              Nouvelle <br />
              Collection de Vêtements
            </h1>

            <p class="home__description">
              La nouvelle collection de vêtements <br />
              des meilleures marques de l’année.
            </p>

            <a href="#new" class="button__link">
              Explorer <i class="ri-arrow-right-line"></i>
            </a>
          </div>
          <div class="home__images">
            <img src="assets/img/home1.png" alt="image accueil" />
            <img src="assets/img/home2.png" alt="image accueil" />
          </div>
        </div>
      </section>

      <!--==================== NEW ====================-->
      <section class="new section" id="new"></section>

      <!--==================== COLLECTION ====================-->
      <section class="collection section" id="collection"></section>

      <!--==================== PRODUCTS ====================-->
      <section class="products section" id="products"></section>

      <!--==================== BRANDS ====================-->
      <section class="brand section"></section>
    </main>

    <!--==================== FOOTER ====================-->
    <footer class="footer section"></footer>

    <!--========== SCROLL UP ==========-->

    <!--=============== SCROLLREVEAL ===============-->
    <script src=""></script>

    <!--=============== SWIPER JS ===============-->
    <script src=""></script>

    <!--=============== MAIN JS ===============-->
    <script src="assets/js/main.js"></script>
  </body>
</html>
